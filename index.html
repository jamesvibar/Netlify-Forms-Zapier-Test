<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Netlify Forms with Zapier</title>

    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <nav class="navbar is-spaced">
      <div class="container">
        <div class="navbar-brand">
          <a href="#" class="navbar-item">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>
          <a href="#" role="button" class="navbar-burger burger">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <a
              class="button is-primary is-outlined is-small"
              href="https://www.jamesvibar.netlify.com"
              target="_blank"
              class="navbar-item"
              >jamesvibar.netlify.com</a
            >
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-medium has-background-light has-text-centered">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Netlify Forms + Zapier</h1>
          <h2 class="subtitle">Netlify is beast!</h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns has-text-centered has-text-weight-bold">
          <div class="column">
            <div class="notification is-primary">
              <p class="content is-size-3">Just</p>
            </div>
          </div>
          <div class="column">
            <div class="notification is-primary">
              <p class="content is-size-3">Bulma</p>
            </div>
          </div>
          <div class="column">
            <div class="notification is-primary is-uppercase">
              <p class="content is-size-3">Awesome!</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-4">
            <div class="box">
              <form name="Contact" netlify>
                <div class="field">
                  <div class="notification">
                    <div class="content">
                      This is only a test!
                    </div>
                  </div>
                  <label class="label">Name</label>
                  <div class="control">
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="input"
                      placeholder="Name"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      class="input"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea
                      id="message"
                      name="message"
                      class="textarea"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="button is-primary is-fullwidth">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
